<div id="img-cont">
  <a [routerLink]="['/']" routerLinkActive="router-link-active" >
    <img src="/casa.png" alt="icono home" width="100px">
  </a>
</div>
<div id="cont">
<form (ngSubmit)="agregarPropiedad()" class="box">
  <label class="label">Direcci√≥n:</label>
  <input class="input is-link is-hovered"
    [(ngModel)]="nuevaPropiedad.Direccion"
    name="direccion"
    type="text"
    required
  />
  <br />

  <label class="label">Tipo de Propiedad:</label>
  <input class="input is-link is-hovered"
    [(ngModel)]="nuevaPropiedad.TipoPropiedad"
    name="tipoPropiedad"
    type="text"
    required
  />
  <br />

  <label class="label">Precio por Periodo:</label>
  <input class="input is-link is-hovered"
    [(ngModel)]="nuevaPropiedad.PrecioPeriodo"
    name="precioPeriodo"
    type="number"
    min="1"
    required
    (keypress)="soloNumeros($event)"
  />
  <br />

  <label class="label">Periodo de Renta:</label>
  <input class="input is-link is-hovered"
    [(ngModel)]="nuevaPropiedad.PeriodoRenta"
    name="periodoRenta"
    type="text"
    required
  />
  <br />

  <label class="label">Capacidad de Inquilinos:</label>
  <input class="input is-link is-hovered"
    [(ngModel)]="nuevaPropiedad.Capacidad"
    name="capacidad"
    type="number"
    min="1"
    required
    (keypress)="soloNumeros($event)"
  />
  <br />

  <label class="label">Disponibilidad:</label>
  <div class="control">
    <div class="select is-link">
      <select
      [(ngModel)]="nuevaPropiedad.Disponibilidad"
      name="disponibilidad"
      required
    >
      <option value="Disponible">Disponible</option>
      <option value="No Disponible">No disponible</option>
    </select>
    </div>
  </div>

  <label class="label">Propietario ID:</label>
  <div class="control">
    <div class="select is-link">
      <select
        [(ngModel)]="nuevaPropiedad.IdPropietario"
        name="idPropietario"
        required
      >
        <option *ngFor="let user of propietarios" [value]="user.idPropietario">
          {{ user.idPropietario }}
        </option>
      </select>
    </div>
  </div>

  <button type="submit" class="button is-link is-outlined mt-3">Agregar Propiedad</button>
</form>
</div>
