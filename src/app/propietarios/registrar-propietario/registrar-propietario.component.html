<form (ngSubmit)="agregarPropietario()">
  <label>Nombre:</label>
  <input
    [(ngModel)]="nuevoPropietario.Nombre"
    name="nombre"
    type="text"
    required
  />
  <br />
  <label>Email:</label>
  <input
    [(ngModel)]="nuevoPropietario.Email"
    name="email"
    type="email"
    required
  />
  <br />
  <label>Tel√©fono:</label>
  <input
    [(ngModel)]="nuevoPropietario.Telefono"
    name="telefono"
    type="tel"
    required
  />
  <br />

  <button type="submit">Agregar Propietario</button>
</form>
