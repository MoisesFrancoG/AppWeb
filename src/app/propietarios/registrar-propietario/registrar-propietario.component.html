<form (ngSubmit)="agregarPropietario()">
  <label>Nombre:</label>
  <input
    [(ngModel)]="nuevoPropietario.Nombre"
    name="nombre"
    type="text"
    required
  />
  <br />
  <label>Email:</label>
  <input
    [(ngModel)]="nuevoPropietario.Email"
    name="email"
    type="email"
    required
  />
  <br />
    <label>Tel√©fono:</label>
    <input
      type="text"
      [(ngModel)]="nuevoPropietario.Telefono"
      name="telefono"
      required
      pattern="^[0-9]{10}$"
      maxlength="10"
      #telefono="ngModel"
      (keypress)="soloNumeros($event)"
    />
<br>
  <button type="submit" [disabled]="telefono.invalid">Agregar Propietario</button>
</form>
