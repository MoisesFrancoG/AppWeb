<form (ngSubmit)="agregarInquilino()">
  <label>Nombre: </label>
  <input
    type="text"
    [(ngModel)]="nuevoInquilino.Nombre"
    name="nombre"
    required
  />
  <br />

  <label>Email: </label>
  <input type="text" [(ngModel)]="nuevoInquilino.Email" name="email" required />
  <br />

  <label>Telefono: </label>
  <input
    type="text"
    [(ngModel)]="nuevoInquilino.Telefono"
    name="telefono"
    required
    pattern="^[0-9]{10}$"
    maxlength="10"
    #telefono="ngModel"
    (keypress)="soloNumeros($event)"
  />
  <br />

  <label>Estancia Seleccionada: </label>
  <select
    [(ngModel)]="nuevoInquilino.EstanciaRegistrada"
    name="estanciaRegistrada"
    required
  >
    <option *ngFor="let item of propiedades" [value]="item.idPropiedad">
      {{ item.idPropiedad }}
    </option>
  </select>
  <br />

  <button type="submit" [disabled]="telefono.invalid">Agregar Inquilino</button>
</form>
